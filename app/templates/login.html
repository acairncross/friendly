{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    Username:
        <input name="username" value="{{ username }}"/><br />
    Password:
        <input type="password" name="password" /><br />
        <input type="submit" value="Login" />
</form>

<p>Don't have an account? <a href="{{ url_for('signup') }}">Signup</a><p>
{% endblock %}
