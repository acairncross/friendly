{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<form method="POST">
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    Username:
        <input name="username" value="{{ username }}"/><br />
    Password:
        <input type="password" name="password" /><br />
        <input type="submit" value="Signup" />
</form>
{% endblock %}
